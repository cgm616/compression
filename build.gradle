plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'jacoco'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testRuntime "org.slf4j:slf4j-api:2.0.6"
    testRuntime "org.slf4j:slf4j-simple:1.7.28"
    testImplementation 'junit:junit:4.13'
    testImplementation 'com.pholser:junit-quickcheck-core:0.9'
    testImplementation 'com.pholser:junit-quickcheck-generators:0.9.1'
}

javafx {
    modules = [ 'javafx.controls' ]
}

// Define the main class for the application
mainClassName = 'com.cgm616.colden.App'
